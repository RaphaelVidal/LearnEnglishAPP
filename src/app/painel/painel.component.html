<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [varProgresso]="varProgressoPainel"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas></app-tentativas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6>Traduza a frase</h6>
                <p>{{rodadaFrase.fraseEngl}}</p>
                <div class="form-group">
                    <textarea class="form-control" rows="3" (input)="atualizaResposta($event)"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button id="ph" type="button" class="btn btn-primary" (click)="verificaResposta()">Verificar</button>
                </div>

            </div>

        </div>
    </div>
</div>
